image: edbizarro/gitlab-ci-pipeline-php:7.4-alpine-lts

pipelines:
  branches:
    staging:
      - step:
          caches:
            - node
          script:
            - yarn install
            - yarn lint
            - yarn prod
            - yarn rsync:staging
          deployment: staging
    master:
      - step:
          caches:
            - node
          script:
            - yarn install
            - yarn lint
            - yarn prod
            - yarn rsync:production
          deployment: production
